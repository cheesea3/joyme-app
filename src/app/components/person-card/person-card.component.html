<div (click)="viewProfile()"
  class="person-card background-img"
  [style.backgroundImage]="'url(' + userService.getMainPhoto(user,'m') + ')'">
  <span *ngIf="userService.isOnline(user.lastTimeActive)" class="online-status active"></span>
  <div class="card-caption">
    <ion-row class="ion-align-items-end">
      <ion-col class="caption-text">
        <div class="caption-title">
          {{user.username}} <span *ngIf="user.birthday">{{userService.getAge(user.birthday)}}</span>
          <span *ngIf="user.birthday1">,{{userService.getAge(user.birthday1)}}</span>
        </div>
      </ion-col>
     <!-- <ion-col size="auto">
        <ion-button color="white" class="button-custom button-icon button-xs button-star">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button>
      </ion-col>-->
    </ion-row>
  </div>
</div>
